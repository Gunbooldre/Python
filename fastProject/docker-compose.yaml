version: "3"
services:
  api:
    build: .
    ports:
      - 8000:8000
    env_file:
      - ./app/.env
    networks:
      - fastproject-network

  postgres:
    image: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data
    env_file:
      - ./app/.env
    networks:
      - fastproject-network

volumes:
  postgres-db:

networks:
  fastproject-network:
