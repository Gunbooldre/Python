version: "3"
services:
  api:
    build: .
    depends_on:
      - postgres
    ports:
      - 8000:8000
    volumes:
      - ./:/usr/src/app:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - ./app/.env
    networks:
      - fastproject-network

  postgres:
    image: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data
    env_file:
      - ./app/.env
    networks:
      - fastproject-network

volumes:
  postgres-db:

networks:
  fastproject-network:
