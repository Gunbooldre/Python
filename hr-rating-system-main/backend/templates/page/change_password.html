{% extends 'page/base.html' %}

{% block content %}

<div style="margin: 100px 0 60px 0;">
    <h1 class="display-5" style="margin:30px 0 18px 0">
        Сброс пароля
    </h1>

    {% if error %}
    <div class="alert alert-warning" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary btn-lg" type="submit">Установить новый пароль</button>
    </form>
</div>

{% endblock %}
