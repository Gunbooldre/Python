{% extends 'page/base.html' %}

{% block content %}

<div style="margin: 100px 0 60px 0;">
    <h1 class="display-5" style="margin:30px 0 18px 0">
        Добавить сотрудника
    </h1>

    {%if success_new%}
    <h3 style="color:green">Сотрудник добавлен</h3>
    {% endif %}

    <form id ="add_form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-primary"
                type="submit">Создать
        </button>
    </form>

        {% comment %} <a href = "{% url 'newemployedview' %}"
            <button form="add_form" type="button" class="btn btn-primary">Добавить</button>
        </a> {% endcomment %}
        <a href="{% url 'listusersView' %}">
            <button type="button" class="btn btn-secondary">Назад</button>
        </a>
        </div>
</div>

{% endblock %}
